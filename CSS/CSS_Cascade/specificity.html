<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>CSS Specificity</title>
    <style>
        li {
            color: blue;
        }

        .list {
            color: green;
        }

        li[draggable] {
            color: brown;
        }

        #pet-1 {
            color: purple;
        }
    </style>
</head>
<body>
    <ul>
        <li class="list" id="pet-1" draggable="false">Dog</li>
        <li>Cat</li>
        <li>Hare</li>
    </ul>
</body>
</html>
